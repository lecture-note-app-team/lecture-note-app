<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ノート編集</title>
  <link rel="stylesheet" href="./style.css?v=4" />
</head>
<body>
  <div class="row2" style="justify-content:space-between; margin:10px 0 14px;">
    <h1 style="margin:0;">ノート編集</h1>
    <button id="btnBack">マイページへ戻る</button>
  </div>

  <div id="status" class="small" style="margin-bottom:10px;"></div>

  <div class="card">
    <label>投稿先（コミュニティ）</label>
    <div class="row2">
      <select id="community_id">
        <option value="">（未選択：大学公開/個人ノート）</option>
      </select>
      <button id="btnReloadCommunities" type="button">コミュ更新</button>
    </div>

    <label>大学名または学部名（公開先）</label>
    <input id="university_name" placeholder="例：長崎大学" />

    <label>公開設定</label>
    <select id="visibility">
      <option value="public">公開（大学の一覧に表示）</option>
      <option value="private">非公開（マイページだけ）</option>
    </select>
    <div id="visibilityHint" class="small" style="margin-top:6px; color:#666;"></div>

    <label>投稿者名（任意）</label>
    <input id="author_name" placeholder="匿名でもOK" />

    <label>授業名</label>
    <input id="course_name" />

    <div class="grid">
      <div>
        <label>回（第◯回）</label>
        <input id="lecture_no" />
      </div>
      <div>
        <label>日付</label>
        <input id="lecture_date" type="date" />
      </div>
      <div>
        <label>タイトル</label>
        <input id="title" />
      </div>
    </div>

    <label>本文（メモ）</label>
    <textarea id="body_raw"></textarea>

    <div class="row2" style="margin-top:10px;">
      <button id="btnSave">更新する</button>
    </div>
  </div>

  <script src="./edit_note.js"></script>
</body>
</html>
