<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>マイページ | 講義ノートメーカー</title>
  <link rel="stylesheet" href="./style.css?v=4" />
</head>
<body>
  <a href="/">← トップへ</a> / <a href="/login.html">ログインページ</a>
  <h1>マイページ</h1>

  <div class="card">
    <h2>ログイン状態</h2>
    <div id="me">読み込み中…</div>
  </div>

  <div class="row" style="margin-top:10px;">
    <button id="btnLogout">ログアウト</button>
    <button id="btnDeleteAccount">アカウント削除（退会）</button>
  </div>

  <div class="card">
    <h2>自分のノート</h2>
    <div id="myList"></div>
  </div>
  
  <div class="card">
    <h2>コミュニティ内ノート</h2>
    <div id="communityList">読み込み中…</div>
  </div>

  <div class="card" style="margin-top:12px;">
  <div class="row2" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
    <h2 style="margin:0;">参加中コミュニティ</h2>
    <button id="btnReloadCommunities">更新</button>
  </div>
  <div class="small" style="margin-top:6px;">
    ※ 管理者だけ「削除（解散）」ができます。
    </div>
    <ul id="communitiesList" class="list" style="margin:8px 0 0; padding-left:18px;"></ul>
  </div>

<div class="card" style="margin-top:12px;">
  <h2 style="margin:0 0 10px;">参加申請の承認</h2>
  <div id="joinRequestApprovals"></div>
</div>


  <script src="./mypage.js?v=1"></script>
  
</body>
</html>
